    <!--question 1-->
    <div class="wrapper bg-white rounded">
        <div class="content" id="question1" style="display: none;">
            <p class="text-muted">Question 1</p>
            <p class="text-justify h5 pb-2 font-weight-bold">Pick a time to wake up</p>
            <div class="options py-3">
                <input type="radio" name="quest1" id="a1" value=1 />
                <label for="a1" class="rounded p-2 option">6am<input type="radio" name="radio"> </label>
                <input type="radio" name="quest1" id="a2" value=2 />
                <label for="a2" class="rounded p-2 option">8am<input type="radio" name="radio"> </label>
                <input type="radio" name="quest1" id="a3" value=3 />
                <label for="a3" class="rounded p-2 option">10am<input type="radio" name="radio"> </label>
            </div>
            <input type="submit" value="Next" class="mx-sm-0 mx-1" onclick="question2()">
        </div>
    </div>

    <!--question 2-->
    <div class="wrapper bg-white rounded">
        <div class="content" id="question2" style="display: none;">
            <p class="text-muted">Question 2</p>
            <p class="text-justify h5 pb-2 font-weight-bold">What is your favourite beverage?</p>
            <div class="options py-3">
                <input type="radio" name="quest2" id="a1" value=1 />
                <label for="a1" class="rounded p-2 option">Beer<input type="radio" name="radio"> </label>
                <input type="radio" name="quest2" id="a2" value=2 />
                <label for="a2" class="rounded p-2 option">Tea<input type="radio" name="radio"> </label>

            </div>
            <input type="submit" value="Next" class="mx-sm-0 mx-1" onclick="question3()">
        </div>
    </div>

    <!--question 3-->
    <div class="wrapper bg-white rounded">
        <div class="content" id="question3" style="display: none;">
            <p class="text-muted">Question 3</p>
            <p class="text-justify h5 pb-2 font-weight-bold">Pick a colour</p>
            <div class="options py-3">
                <input type="radio" name="quest3" id="a1" value=1 />
                <label for="a1" class="rounded p-2 option">red<input type="radio" name="radio"> </label>
                <input type="radio" name="quest3" id="a2" value=2 />

            <input type="submit" value="Next" class="mx-sm-0 mx-1" onclick="question4()">

    <div class="wrapper bg-white rounded">

                <input type="radio" name="quest4" id="a1" value=1 />
                <label for="a1" class="rounded p-2 option">Beyonce<input type="radio" name="radio"> </label>

            <p class="text-justify h5 pb-2 font-weight-bold">What is your favourite OS?</p>

                <input type="radio" name="quest5" id="a2" value=2 />
                <label for="a2" class="rounded p-2 option">Mac<input type="radio" name="radio"> </label>
                <input type="radio" name="quest5" id="a3" value=3 />
                <label for="a3" class="rounded p-2 option">Windows<input type="radio" name="radio">
                </label>
            </div>
            <input type="submit" value="Results" class="mx-sm-0 mx-1" onclick="results()">
        </div>
