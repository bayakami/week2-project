<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!--css stylesheet-->
    <link rel="stylesheet" href="main.css">
    <title>My Quiz</title>
</head>

<body>
    
    <!--intro-->
    <div class="wrapper bg-white rounded">
        <div class="content" id="intro">
            <p class="text-muted">Welcome</p>
            <p class="text-justify h5 pb-2 font-weight-bold">Which programming language are you?</p>
         <input type="submit" value="Start" class="mx-sm-0 mx-1" onclick="startQuiz()">
        </div>
    </div>

    <!--question 1-->
    <div class="wrapper bg-white rounded">
        <div class="content" id="question1">
            <p class="text-muted">Question 1</p>
            <p class="text-justify h5 pb-2 font-weight-bold">Pick a time to wake up</p>
            <div class="options py-3"> 
                <label class="rounded p-2 option">6am<input type="radio" name="radio"> </label>
                <label class="rounded p-2 option">8am<input type="radio" name="radio"> </label> 
                <label class="rounded p-2 option">10am<input type="radio" name="radio">
                </label> 
            </div>
         <input type="submit" value="Next" class="mx-sm-0 mx-1" onclick="question2()">
        </div>
    </div>

    <!--question 2-->
    <div class="wrapper bg-white rounded">
        <div class="content" id="question2">
            <p class="text-muted">Question 2</p>
            <p class="text-justify h5 pb-2 font-weight-bold">What is your favourite beverage?</p>
            <div class="options py-3"> 
                <label class="rounded p-2 option">Beer<input type="radio" name="radio"> </label>
                <label class="rounded p-2 option">Tea<input type="radio" name="radio"> </label> 
                <label class="rounded p-2 option">Coffee<input type="radio" name="radio">
                </label>
            </div>
         <input type="submit" value="Next" class="mx-sm-0 mx-1" onclick="question3()">
        </div>
    </div>

       <!--question 3-->
       <div class="wrapper bg-white rounded">
        <div class="content" id="question3">
            <p class="text-muted">Question 3</p>
            <p class="text-justify h5 pb-2 font-weight-bold">Pick a colour</p>
            <div class="options py-3"> 
                <label class="rounded p-2 option">red<input type="radio" name="radio"> </label>
                <label class="rounded p-2 option">blue<input type="radio" name="radio"> </label> 
                <label class="rounded p-2 option">white<input type="radio" name="radio">
                </label>
            </div>
         <input type="submit" value="Next" class="mx-sm-0 mx-1" onclick="question4()">
        </div>
    </div>

       <!--question 4-->
       <div class="wrapper bg-white rounded">
        <div class="content" id="question4">
            <p class="text-muted">Question 4</p>
            <p class="text-justify h5 pb-2 font-weight-bold">Pick a celebrity</p>
            <div class="options py-3"> 
                <label class="rounded p-2 option">Beyonce<input type="radio" name="radio"> </label>
                <label class="rounded p-2 option">Bruce Willis<input type="radio" name="radio"> </label> 
                <label class="rounded p-2 option">Daniel Radcliffe<input type="radio" name="radio">
                </label>
            </div>
         <input type="submit" value="Next" class="mx-sm-0 mx-1" onclick="question5()">
        </div>
    </div>

        <!--question 5-->
       <div class="wrapper bg-white rounded">
        <div class="content" id="question5">
            <p class="text-muted">Question 5</p>
            <p class="text-justify h5 pb-2 font-weight-bold">What is your favourite OS?</p>
            <div class="options py-3"> 
                <label class="rounded p-2 option">Linux<input type="radio" name="radio"> </label>
                <label class="rounded p-2 option">Mac<input type="radio" name="radio"> </label> 
                <label class="rounded p-2 option">Windows<input type="radio" name="radio">
                </label>
            </div>
            <input type="submit" value="Results" class="mx-sm-0 mx-1" >
        </div> 
    </div>
    <!--bootstrap-->
    <script src="quiz.js"></script>
</body>

</html>
